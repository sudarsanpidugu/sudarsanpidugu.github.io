<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudarsan Portfolio - Course Videos</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="videos.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/53d91d255c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- âœ… Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

  <div id="header-placeholder"></div>

  <div class="container1">
    <div class="main-video">
      <iframe id="mainPlayer" src="https://www.youtube.com/embed/Rfrlv02QQlo?autoplay=1" allowfullscreen></iframe>
      <div class="video-info">
        <h2 id="videoTitle">Python Operators</h2>
        <div class="video-actions">
          <button><i class="bi bi-hand-thumbs-up"></i> Like</button>
          <button><i class="bi bi-hand-thumbs-down"></i> Dislike</button>
          <button><i class="bi bi-share"></i> Share</button>
          <button><i class="bi bi-download"></i> Download</button>
        </div>
      </div>
      <div class="comment-section">
        <h3>Comments</h3>
        <div class="comment-input">
          <textarea class="comment-box" rows="4" placeholder="Add a public comment..."></textarea>
          <div class="comment-buttons">
            <button>Send</button>
            <button>Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="sidebar" id="videoList">
      <div class="sidebar-title">Up next</div>
    </div>
  </div>



  <script src="menu.js"></script>
  <script>
    fetch("headercomponent.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        initMenuToggle();
      });
  </script>


  <script>
    const videos = [
      { id: 'Rfrlv02QQlo', title: 'Python Operators', thumb: 'https://img.youtube.com/vi/Rfrlv02QQlo/mqdefault.jpg' },
      { id: 'sTRJUHZoeUU', title: 'Linux LVM Partition Tutorial', thumb: 'https://img.youtube.com/vi/sTRJUHZoeUU/mqdefault.jpg' },
      { id: 'PFHDVcrIZdM', title: 'Windows Server Install Guide', thumb: 'https://img.youtube.com/vi/PFHDVcrIZdM/mqdefault.jpg' },
      { id: '3j9rG4ra2ME', title: 'Practical Applications Demo', thumb: 'https://img.youtube.com/vi/3j9rG4ra2ME/mqdefault.jpg' }
    ];

    const listContainer = document.getElementById('videoList');
    const mainPlayer = document.getElementById('mainPlayer');
    const title = document.getElementById('videoTitle');

    videos.forEach((video) => {
      const item = document.createElement('div');
      item.className = 'sidebar-video';
      item.innerHTML = `
        <img src="${video.thumb}" alt="${video.title}" />
        <div class="sidebar-video-title">${video.title}</div>
      `;
      item.onclick = () => {
        mainPlayer.src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
        title.textContent = video.title;
      };
      listContainer.appendChild(item);
    });
  </script>

  <script>
    function openmenu() {
      document.getElementById("sidemenu").style.display = "flex";
    }

    function closemenu() {
      document.getElementById("sidemenu").style.display = "none";
    }

    function topFunction() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>

</html>
